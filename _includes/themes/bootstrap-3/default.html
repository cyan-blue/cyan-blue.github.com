<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{{ page.title}}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Bootstrap styles -->
    <!--<link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">-->
    <!-- Optional theme -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- Sticky Footer -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bs-sticky-footer.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">


    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate"
          title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate"
          title="Sitewide RSS Feed">

    <link href="{{ ASSET_PATH }}/bootstrap3.0/css/bootstrap3.2.0.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://www.bootcss.com/p/grumblejs/css/grumble.min.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/jquery/jquery-ui-1.10.1.css"/>
    <script src="{{ ASSET_PATH }}/jquery/jquery-1.8.13.min.js"></script>
    <script src="{{ ASSET_PATH }}/jquery/addons/jquery.form.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap3.0/js/bootstrap-3.2.0.min.js"></script>


    <!-- Latest compiled and minified JavaScript, requires jQuery 1.x (2.x not supported in IE8) -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!--<script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap.min.js"></script>-->
    <script src="{{ ASSET_PATH }}/jquery/jquery-1.8.13.min.js"></script>
    <script src="http://apps.bdimg.com/libs/angular.js/1.2.16/angular.min.js"></script>
    <style type="text/css">
        .floatView {
            margin-right: 0px;
            top: 50px;
            left: 20px;
            position: absolute;
            color: #fff;
            width: 50px;
            height: 50px;
            background: #AEEEEE;
            cursor: pointer;
            letter-spacing: 5px;
            text-align: center;
            font: 12px/200px Arial;
        }

        .floatView1 {
            margin-right: 0px;
            top: 300px;
            left: 20px;
            position: absolute;
        }

        .floatButton {
            margin-right: 0px;
            bottom: 50px;
            right: 20px;
            position: fixed;
            cursor: pointer;
        }

        @keyframes move {
            from {
                transform: translate(0, 50%);
            }
            to {
                transform: translate(0, 850%);
            }
        }

        figure {
            margin: 0 auto;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: relative;
            background: #1c1c1c;
        }

        section {
            width: 10%;
            height: 100%;
            position: absolute;
            left: 45%;
        }

        section:nth-child(2) {
            transform: rotate(22.5deg);
        }

        section:nth-child(3) {
            transform: rotate(45deg);
        }

        section:nth-child(4) {
            transform: rotate(67.5deg);
        }

        figure div {
            height: 10%;
            border-radius: 50%;
            background: dodgerblue;
            animation: move 1s ease-in-out infinite alternate;
        }

        figure:nth-child(1) > section:nth-child(1) > div {
            animation-delay: -0.1875s;
        }

        figure:nth-child(1) > section:nth-child(2) > div {
            animation-delay: -0.15s;
        }

        figure:nth-child(1) > section:nth-child(3) > div {
            animation-delay: -0.9375s;
        }


    </style>
    <script src="{{ ASSET_PATH }}/js/prefixfree.min.js"></script>
    <script src="http://www.bootcss.com/p/grumblejs/js/jquery.grumble.min.js"></script>
    <script>
        var isSequenceComplete = true;
        window.onload = function () {
            var oBox = document.getElementById("box");
            var timer = null;
            oBox.onclick = function () {
                var i = 0;
                clearInterval(timer);
                timer = setInterval(function () {
                    oBox.style.display = i++ % 2 ? "none" : "block";
                    i > 6 && (clearInterval(timer))
                }, 80)
            }
        };
        $(function () {
            $('#goTop').click(function () {
                $('html,body').animate({scrollTop: '0px'}, 800);
            });
            $('#goBottom').click(function () {
                var height = document.body.scrollHeight;
                $('html,body').animate({scrollTop: height}, 800);
            });
            $('#darkside').click(function (e) {
                var $me = $(this), interval;

                e.preventDefault();

                $me.grumble(
                        {
                            angle: 130,
                            text: 'Look at me!',
                            type: 'alt-',
                            distance: 10,
                            hideOnClick: true,
                            onShow: function () {
                                var angle = 130, dir = 1;
                                interval = setInterval(function () {
                                    (angle > 220 ? (dir = -1, angle--) : ( angle < 130 ? (dir = 1, angle++) : angle += dir));
                                    $me.grumble('adjust', {angle: angle});
                                }, 25);
                            },
                            onHide: function () {
                                clearInterval(interval);
                            }
                        }
                );
            });
        });
        function personController($scope) {
            $scope.person = {
                firstName: "John",
                lastName: "Doe"
            };
            $scope.myVar = true;
            $scope.toggle = function () {
                $scope.myVar = !$scope.myVar;
            };
        }
        var blogposts = angular.module('blogposts', []);
        blogposts.config(function ($interpolateProvider) {
            $interpolateProvider.startSymbol('{[{');
            $interpolateProvider.endSymbol('}]}');
        });


    </script>
</head>

<body>
<div id="wrap">
    <nav class="navbar navbar-inverse navbar-fixed-top navbar-vmaig" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#jb-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ HOME_PATH }}">
                <span class="glyphicon glyphicon-home"></span>
                {{ site.title }}</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="jb-navbar-collapse">
            <ul class="nav navbar-nav">
                {% assign pages_list = site.pages %}
                {% assign group = 'navigation' %}
                {% include JB/pages_list %}
                <li><a>test</a></li>
                <li><a href="#" id="darkside">(:p)</a></li>
            </ul>


            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
        <!-- /.navbar-collapse -->
    </nav>

    <div class="container" style="margin-top: 20px">
        {{ content }}
    </div>

</div>

<div id="box" class="floatView">点我啊</div>
<div class="floatView1">
    <figure>
        <section>
            <div></div>
        </section>
        <section>
            <div></div>
        </section>
        <section>
            <div></div>
        </section>
        <section>
            <div></div>
        </section>
        <section>
            <div></div>
        </section>
        <section>
            <div></div>
        </section>
        <section>
            <div></div>
        </section>
    </figure>

</div>
<div class="btn-group-vertical floatButton">

    <button type="button" class="btn btn-default" id="goTop" title="去顶部"><span
            class="glyphicon glyphicon-arrow-up"></span></button>
    <button type="button" class="btn btn-default" id="goBottom" title="去底部"><span
            class="glyphicon glyphicon-arrow-down"></span></button>
</div>

<div id="footer">
    <div class="container">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}
            welcome to <a href="http://blog.csdn.net/dale_dede/" target="_blank">我的博客</a>
        </p>
    </div>
</div>
</body>
</html>
